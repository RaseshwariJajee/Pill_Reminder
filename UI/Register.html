<!DOCTYPE html>
<!-- Created By CodingLab - www.codinglabweb.com -->
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <!---<title> Responsive Login Form | CodingLab </title>--->
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"/>
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link rel="stylesheet" href="login.css">
     <script src="jquery-3.6.0.min.js"></script>
     <script src="jquery-3.6.0.js"></script>
     <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js" ></script>
     <script src="Register.js"></script>
  </head>
  <body>
    <div class="container">
      <form action="#">
        <div class="Welcome ">Welcome To Pill Remainder</div>
        
        <div class="title " >Register</div>
        <h6>Please enter below information to Register!</h6>
        <div class="input-box underline">
          <input type="text" id="name" placeholder="Enter Your Name" required>
          <div class="underline"></div>
        </div>
        <div class="input-box">
          <input  type="text" id="email_id" placeholder="Enter email address" required>
          <div class="underline"></div>
        </div>
        <div class="input-box">
            <input  type="text" id="contact" placeholder="Enter Contact Number" required>
            <div class="underline"></div>
          </div>
          <div class="input-box">
            <input  type="text" id="country" placeholder="Enter Country Name" required>
            <div class="underline"></div>
          </div>
          <div class="input-box">
            <input  type="date" id="dob" placeholder="Enter Date of Birth" required>
            <div class="underline"></div>
          </div>
          <div class="input-box">
            <input type="password" id="password1" placeholder="Enter Password" required>
            <div class="underline"></div>
          </div>
          <div class="input-box">
            <input type="password" id="password2" placeholder="Re-enter Password" required>
            <div class="underline"></div>
          </div>
        <div class="input-box button">
            &nbsp;&nbsp;&nbsp;&nbsp;
          <button class="input1" id="b" type="button"  >Register</button>
          &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
          
            <button class="input1" id="b1" type="button"  >Cancel</button>
          </div>
        <div id="div5"></div>
      </form>
  </body>
</html>
